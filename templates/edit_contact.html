<!-- templates/edit_contact.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Contact</h4>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-1"></i>Full Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}"
                            required placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="fas fa-phone me-1"></i>Phone Number *
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ contact.phone }}"
                            required placeholder="+1234567890">
                        <div class="form-text">Include country code (e.g., +1 for US)</div>
                    </div>

                    <div class="mb-4">
                        <label for="birthday" class="form-label">
                            <i class="fas fa-calendar-alt me-1"></i>Birthday *
                        </label>
                        <input type="date" class="form-control" id="birthday" name="birthday"
                            value="{{ contact.birthday }}" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>Update Contact
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
